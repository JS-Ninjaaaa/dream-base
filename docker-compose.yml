version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5000"  # 本番用に
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production  # 本番環境
    # ボリューム追加
    volumes:
      - ./backend:/app
  
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"  # 開発用のポート
    # ボリューム追加
    volumes:
      - ./frontend:/app2
      - /app2/node_modules
